name: Daily Job Scrape

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 UTC every day
  workflow_dispatch:      # Allows manual trigger

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required to push changes to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pipeline (Scrape + Analyze)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python run_pipeline.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/jobs.csv
          git commit -m "data: daily job update [skip ci]" || echo "No changes to commit"
          git push
